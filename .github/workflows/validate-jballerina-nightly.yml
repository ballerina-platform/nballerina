name: Validate on jBallerina nightly

on:
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install LLVM
        run: |
          sudo apt-get install llvm-11
      - name: Download jBallerina
        env:
          LATEST_RUN_ID: ${{gh run list --workflow main.yml  --repo ballerina-platform/ballerina-distribution | grep success | head -n 1 | awk '{print $(NF-2)}'}}
        run: |
          gh run download $LATEST_RUN_ID -D "$HOME" --name "Linux installer ZIP" --repo ballerina-platform/ballerina-distribution
          unzip "$HOME/ballerina-linux-swan-lake-beta3-SNAPSHOT.zip" -d "$HOME"
          chmod +x "$HOME/ballerina-linux-swan-lake-beta3-SNAPSHOT/bin/bal"
      - name: Install jBallerina
        run: |
          echo "$HOME/ballerina-linux-swan-lake-beta3-SNAPSHOT/bin/" >> $GITHUB_PATH
      - name: Test
        run: |
          make -j2 test
      - name: Archive test ouput
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test output
          path: |
            test/out
