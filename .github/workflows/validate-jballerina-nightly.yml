name: Validate on jBallerina nightly

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install LLVM
        run: |
          sudo apt-get install llvm-11
      - name: Download jBallerina
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "LATEST_RUN_ID = $(gh run list --workflow main.yml  --repo ballerina-platform/ballerina-distribution | grep success | head -n 1)" >> $GITHUB_ENV
          gh run download ${{ env.LATEST_RUN_ID }} -D "$HOME" --name "Linux installer ZIP" --repo ballerina-platform/ballerina-distribution
          echo "JBALLERINA_NAME = $(ls $HOME/ballerina-*.zip | sed 's/.zip//g' | sed 's/^.*\//\//')"
          unzip "$HOME/${{ env.JBALLERINA_NAME }}.zip" -d "$HOME"
          chmod +x "$HOME/${{ env.JBALLERINA_NAME }}/bin/bal"
      - name: Install jBallerina
        run: |
          echo "$HOME/${{ env.JBALLERINA_NAME }}/bin/" >> $GITHUB_PATH
      - name: Test
        run: |
          make -j2 test
      - name: Archive test ouput
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test output
          path: |
            test/out
